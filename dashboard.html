<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AE账号控制面板</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#36CFC9',
            dark: '#1A1A2E',
            light: '#F5F5F5',
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
    }
  </style>
</head>
<body class="font-inter bg-dark text-light min-h-screen flex overflow-hidden">
  <!-- 左侧控制栏 -->
  <div class="w-64 bg-dark/80 border-r border-white/10 h-screen flex flex-col">
    <div class="p-6 border-b border-white/10">
      <h1 class="text-xl font-bold text-primary">AE账号控制中心</h1>
    </div>
    
    <nav class="flex-1 py-6">
      <ul class="space-y-1 px-3">
        <li>
          <a href="#" class="control-link active flex items-center px-4 py-3 rounded-lg bg-primary/20 text-primary">
            <i class="fa fa-home w-5 mr-3"></i>
            <span>首页</span>
          </a>
        </li>
        <li>
          <a href="#" class="control-link flex items-center px-4 py-3 rounded-lg hover:bg-white/5 text-gray-300 hover:text-white transition-colors">
            <i class="fa fa-user w-5 mr-3"></i>
            <span>个人资料</span>
          </a>
        </li>
        <li>
          <a href="#" class="control-link flex items-center px-4 py-3 rounded-lg hover:bg-white/5 text-gray-300 hover:text-white transition-colors">
            <i class="fa fa-cog w-5 mr-3"></i>
            <span>账号设置</span>
          </a>
        </li>
        <li>
          <a href="#" class="control-link flex items-center px-4 py-3 rounded-lg hover:bg-white/5 text-gray-300 hover:text-white transition-colors">
            <i class="fa fa-history w-5 mr-3"></i>
            <span>操作记录</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  
  <!-- 右侧预览栏 -->
  <div class="flex-1 flex flex-col h-screen overflow-hidden">
    <!-- 顶部导航 -->
    <div class="h-16 border-b border-white/10 flex items-center justify-between px-6">
      <div class="flex items-center">
        <h2 class="text-lg font-medium" id="previewTitle">首页</h2>
      </div>
      <div class="flex items-center space-x-4">
        <span class="text-gray-300" id="usernameDisplay"></span>
        <button id="logoutBtn" class="text-gray-300 hover:text-white transition-colors">
          <i class="fa fa-sign-out"></i>
          <span class="ml-1">退出登录</span>
        </button>
      </div>
    </div>
    
    <!-- 预览内容区域 -->
    <div class="flex-1 overflow-auto p-6" id="previewContent">
      <div class="preview-section active" id="homeSection">
        <h1 class="text-2xl font-bold mb-6">欢迎使用AE账号控制面板</h1>
        <div class="bg-white/5 rounded-xl p-6">
          <p class="text-gray-300">这里是您的账号管理中心，您可以在这里查看和管理您的账号信息。</p>
        </div>
      </div>
      
      <div class="preview-section hidden" id="profileSection">
        <h1 class="text-2xl font-bold mb-6">个人资料</h1>
      </div>
      
      <div class="preview-section hidden" id="settingsSection">
        <h1 class="text-2xl font-bold mb-6">账号设置</h1>
      </div>
      
      <div class="preview-section hidden" id="historySection">
        <h1 class="text-2xl font-bold mb-6">操作记录</h1>
      </div>
    </div>
  </div>

  <script>
    // 页面加载时初始化
    document.addEventListener('DOMContentLoaded', function() {
      // 初始化页面（假设认证信息存在）
      const authStr = localStorage.getItem('aeAuth');
      const auth = authStr ? JSON.parse(authStr) : { username: '访客' };
      document.getElementById('usernameDisplay').textContent = auth.username;
      
      // 退出登录
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('aeAuth');
        window.location.href = 'index.html';
      });
      
      // 控制栏切换
      const controlLinks = document.querySelectorAll('.control-link');
      const previewSections = document.querySelectorAll('.preview-section');
      const previewTitle = document.getElementById('previewTitle');
      
      controlLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          controlLinks.forEach(l => l.classList.remove('active', 'bg-primary/20', 'text-primary'));
          controlLinks.forEach(l => l.classList.add('text-gray-300', 'hover:text-white'));
          previewSections.forEach(s => s.classList.add('hidden'));
          
          this.classList.add('active', 'bg-primary/20', 'text-primary');
          this.classList.remove('text-gray-300', 'hover:text-white');
          
          const sectionName = this.querySelector('span').textContent;
          previewTitle.textContent = sectionName;
          
          const sectionMap = {
            '首页': 'homeSection',
            '个人资料': 'profileSection',
            '账号设置': 'settingsSection',
            '操作记录': 'historySection'
          };
          document.getElementById(sectionMap[sectionName]).classList.remove('hidden');
        });
      });
    });
  </script>
</body>
</html>
